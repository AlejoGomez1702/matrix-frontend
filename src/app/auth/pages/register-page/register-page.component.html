<app-toolbar></app-toolbar>

<div class="flex justify-center items-center h-full mt-40 pb-6">
    <mat-card appearance="outlined" class="w-1/2 p-8">
      <mat-card-header>
        <mat-card-title class="text-white text-center">
            Formulario de Registro
        </mat-card-title>
      </mat-card-header>

      <mat-card-content class="text-white mt-4">
        <!-- Añade formGroup aquí para enlazar el formulario reactivo -->
        <form [formGroup]="registerForm" class="flex flex-col" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-full">
                <mat-label>Nombre Completo</mat-label>
                <!-- Enlaza el input con el control del formulario reactivo -->
                <input matInput placeholder="Ingrese su nombre completo..." formControlName="fullName">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Documento</mat-label>
                <input matInput placeholder="Ingrese su número de documento..." formControlName="document">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="Correo" formControlName="email">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput placeholder="Contraseña" formControlName="password">
                <label class="text-green-500">Debe contener mayusculas, números y minímo 8 caracteres</label>
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Confirmar Contraseña</mat-label>
                <input type="password" matInput placeholder="Confirmar Contraseña" formControlName="confirmPassword">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>País</mat-label>
                <mat-select placeholder="Seleccione su país..." formControlName="country">
                    <mat-option value="Colombia">Colombia</mat-option>
                    <!-- Agrega más opciones según sea necesario -->
                </mat-select>
            </mat-form-field>
            
            <mat-form-field class="w-full">
                <mat-label>Teléfono Celular</mat-label>
                <input matInput placeholder="Ingrese su teléfono celular..." formControlName="phoneNumber">
            </mat-form-field>
            
            <mat-form-field class="w-full">
                <mat-label>Otro Tel. Celular</mat-label>
                <input matInput placeholder="Ingrese otro teléfono celular..." formControlName="phoneNumber2">
            </mat-form-field>
            
            <mat-form-field class="w-full">
                <mat-label>Esponsor</mat-label>
                <input matInput placeholder="Nombre del esponsor..." formControlName="sponsor">
            </mat-form-field>
            
            <div class="flex items-center">
                <!-- Enlaza el checkbox con el control del formulario reactivo -->
                <mat-checkbox formControlName="termsAndConditions"></mat-checkbox>
                <p class="ml-2 pt-3">Acepto los <a href="#" class="text-blue-500">Términos y Condiciones</a>.</p>
            </div>
            
            <div class="flex items-center mb-4">
                <mat-checkbox formControlName="dataUsageConsent"></mat-checkbox>
                <p class="ml-2 pt-3">Autorizo el <a href="#" class="text-blue-500">uso de mis datos personales</a>.</p>
            </div>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <!-- Añade un evento click para llamar a una función que maneje el envío del formulario -->
        <button mat-flat-button (click)="onSubmit()">Registrarse</button>
      </mat-card-actions>
    </mat-card>
</div>
